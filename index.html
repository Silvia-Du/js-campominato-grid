<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <title>Campo Minato</title>

<body>
  
  <div class="container-fluid sd-header px-5">
    <div class="row d-flex align-items-center">

      <div class="col-4">LOGO</div>

      <div class="col-8 d-flex justify-content-end">
        <select id="level-choice" class="form-select sd-form me-4">
          <option selected>Difficult level..</option>
          <option value="0">Easy</option>
          <option value="1">Hard</option>
          <option value="2">Crazy</option>
        </select>
        <button type="button" id="btn-start" class="btn btn-primary text-uppercase px-4">Play!</button>

      </div>


    </div>
  </div>

  <div class="sd-container container-fluid d-flex justify-content-center align-items-center">
    <div id="sd-game-area"></div>
  </div>

  <script src="js/script.js"></script>

</html>
